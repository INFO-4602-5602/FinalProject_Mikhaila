<h2 mat-dialog-title>Configure {{type}}</h2>

<ng-container *ngIf="type === 'group'">
<mat-dialog-content>
  <form #objectForm="ngForm">
      <mat-form-field class="full-width">
        <input matInput placeholder="Group Name" name="name" [(ngModel)]="data.name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Regular Expression" name="regex" [(ngModel)]="data.regex">
      </mat-form-field>

    </form>
</mat-dialog-content>
</ng-container>

<ng-container *ngIf="type === 'highlight'">
<mat-dialog-content>
  <form #objectForm="ngForm">
      <mat-form-field class="full-width">
        <input matInput placeholder="Highlight Name" name="name" [(ngModel)]="data.name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Regular Expression" name="regex" [(ngModel)]="data.regex">
      </mat-form-field>

      <mat-form-field class="part-width">
        <mat-label>Color</mat-label>
        <mat-select [(ngModel)]="data.color" name="color">
          <mat-option *ngFor="let color of colors" [value]="color">
            {{color}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <span [class]="'square '+data.color "></span> 

    </form>
</mat-dialog-content>
</ng-container>
<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
