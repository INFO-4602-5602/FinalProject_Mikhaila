<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Groups</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="3" rowHeight="80px" gutterSize=".5em">
      <mat-grid-tile
           *ngFor="let group of groups"
           class="group">
           <mat-grid-tile-header>Name: {{group.name}} 
              <div class="button-group">
              <button mat-icon-button color="basic" (click)="openDialog(group)">
                <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
              </button>
              <button mat-icon-button color="basic">
                <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
              </button>
            </div>
           </mat-grid-tile-header>
          <div class="grid-tile-content" style="width: 100%; height: 100%;">
            <div>regex: {{group.regex}}<span *ngIf="group.length">, length: {{group.length}}</span></div>
          </div>
      </mat-grid-tile>
      <mat-grid-tile class="pointer add-group" (click)="openDialog(null)">+</mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
